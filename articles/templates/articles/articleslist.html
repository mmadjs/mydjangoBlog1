{%extends 'base.html'  %}
{%block title%}
articles
{%endblock%}

 {%block content%}

<div class="container">
  <h1>articleslist</h1>
  {% for article in articles%}
  <h2><a href="{%url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
  <p>{{article.snippet}}</p>
  <p>{{article.date}}</p>
  {% endfor %}
</div>
{%endblock%}
